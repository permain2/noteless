<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noteless - Medisinsk Notatverktøy</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      text-align: center;
    }
    h1 {
      color: #1f2937;
      margin-bottom: 10px;
      font-size: 2rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    .button {
      background-color: #3730a3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3730a3;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.onload = function() {
      // Try to detect if there are issues loading the app
      setTimeout(function() {
        const mainContent = document.getElementById('content');
        if (mainContent) {
          mainContent.innerHTML = `
            <div class="spinner"></div>
            <p>Laster Noteless appen...</p>
            <p>Hvis appen ikke laster innen 10 sekunder, klikk knappen under.</p>
            <a href="/" class="button">Last på nytt</a>
          `;
        }
        
        // After 10 seconds, change message if app hasn't loaded
        setTimeout(function() {
          if (mainContent) {
            mainContent.innerHTML = `
              <h1>Noteless</h1>
              <p>Beklager, det ser ut til at appen har problemer med å laste.</p>
              <p>Vennligst prøv følgende:</p>
              <ul style="text-align: left; display: inline-block;">
                <li>Oppdater siden</li>
                <li>Tøm nettleserens hurtiglager</li>
                <li>Sjekk at du har tilgang til internett</li>
              </ul>
              <a href="/" class="button">Last på nytt</a>
            `;
          }
        }, 10000);
      }, 2000);
    };
  </script>
</head>
<body>
  <div id="content">
    <h1>Noteless</h1>
    <p>Initialiserer appen...</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
